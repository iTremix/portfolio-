<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Metro Sans';
      src: url('./fonts/metro-sans.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Metro Sans', Helvetica, Arial, sans-serif;
    }
  </style>
</head>

<body class="font-sans bg-black text-white">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-gray-800 shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">My Portfolio</h1>
      <ul class="flex space-x-6">
        <li><a href="#home" class="hover:text-teal-400">Home</a></li>
        <li><a href="#projects" class="hover:text-teal-400">Projects</a></li>
        <li><a href="#about" class="hover:text-teal-400">About</a></li>
      </ul>
      <!-- Clock -->
      <div id="clock" class="text-white text-sm ml-6"></div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="h-screen flex items-center justify-center bg-black">
    <div class="text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h2>
      <p class="text-gray-400 text-lg">Explore my projects and get to know me.</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="min-h-screen flex flex-col items-center justify-center bg-black py-16">
    <h2 class="text-3xl font-bold mb-8">Projects</h2>
    <div class="relative w-full max-w-5xl overflow-hidden">
      <!-- Add carousel content here -->
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="h-screen flex items-center justify-center bg-black">
    <div class="max-w-5xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Text -->
      <div>
        <h2 class="text-3xl font-bold mb-4">About Me</h2>
        <p class="text-gray-400 text-lg leading-relaxed">
          I'm a digital artist who loves creating minimalistic and modern designs.
        </p>
      </div>
      <!-- Image -->
      <div>
        <img src="https://via.placeholder.com/400" alt="About Me" class="rounded-lg shadow-lg">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-gray-800 text-gray-400 text-center">
    &copy; 2024 My Portfolio. All rights reserved.
  </footer>

  <!-- JavaScript for Clock -->
  <script>
    function updateClock() {
      // Get current time in Porto, Portugal
      const portoTime = new Date().toLocaleTimeString('en-GB', {
        timeZone: 'Europe/Lisbon',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      // Update the clock element
      document.getElementById('clock').textContent = `Porto Time: ${portoTime}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initialize the clock immediately
    updateClock();
  </script>
</body>

</html>
